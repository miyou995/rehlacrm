{% load mptt_tags %}
 
                    <!-- Modal starts -->              
                  <div class="modal fade" id="exampleModal-6" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel-2" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel-2">Ajouter un utilisateur</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action="{% url 'accounts:useradd' %}" method="post" name="edituser" id="edituser" class="form-sample" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3" for="id_email">Email</label>
                                      <div class="col-8">
                                        <input  type="email" name="email"  id="id_email"  required class="form-control">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3" for="id_password1">Mot de passe</label>
                                      <div class="col-8">
                                        <input type="password" class="form-control {% if form.password1.errors %}  is-invalid{% endif %}" id="id_password1" name="password1" value="{{ form.password1.value|default:"" }}"> 
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3" for="id_password2">Confirmation du mot de passe </label>
                                      <div class="col-8">
                                        <input type="password" class="form-control{% if form.password2.errors %}  is-invalid{% endif %}" id="id_password2" name="password2" value="{{ form.password2.value|default:"" }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-sm-3 col-form-label" for="id_picture">Photo</label>
                                      <div class="input-group col-sm-8">
                                          <input type="text" class="form-control file-upload-info"  name="picture"  id="id_picture"  disabled="" placeholder="Upload Image">
                                          <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-primary" type="file">Upload</button>
                                          </span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                      <div class="form-group row">
                                        <label class="col-3" for="id_role">Role</label>
                                        <div class="col-8">
                                          <!-- <input  type="text" name="role"  id="id_role"  required class="form-control"> -->
                                        </div>
                                      </div>
                                    </div>
                                </div> 
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3" for="id_warehouse">DÃ©pot</label>
                                      <div class="col-8">
                                         <select class="form-control"  name="warehouse" id="id_warehouse"> 
                                          {% for warehouse in warehouses %}
                                              <option value="{{warehouse.id}}">{{warehouse.name}}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3"  for="id_user_permissions_from">Premissions</label>
                                      <div class="col-8">
                                         <select class="form-control" multiple  name="user_permissions_old" id="id_user_permissions_from"> 
                                          {% for permission in permissions %}
                                              <option value="{{permission.id}}">{{permission}}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-3" for="id_notes">note</label>
                                      <div class="col-8">
                                      <textarea class="form-control" id="id_notes" name="notes" cols="40" rows="4" > </textarea>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-4">
                                    <div class="form-group row">
                                      <label class="col-4" for="id_actif">Actif</label>
                                      <div class="col-2">
                                        <input type="checkbox" class="form-check-input" checked="" name="actif" id="id_actif" > 
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-4">
                                    <div class="form-group row">
                                      <label class="col-4" for="is_staff">Staff</label>
                                      <div class="col-2">
                                        <input type="checkbox" class="form-check-input" checked="" name="staff" id="is_staff" > 
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-4">
                                    <div class="form-group row">
                                      <label class="col-4" for="is_manager">Manager</label>
                                      <div class="col-2">
                                        <input type="checkbox" class="form-check-input" checked="" name="manager" id="is_manager" > 
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                
                              </form>
                                  <button for="edituser" type="submit" class="btn btn-succes pop-btn m-2">Confirmer</button>
                                </div>
                      </div>
                    </div>
                  </div> 
            <!-- Modal Ends -->
